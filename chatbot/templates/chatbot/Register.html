{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Voice Assistant Chatbot</title>
  <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</body>
</html>
