
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Voice Assistant Chatbot</title>
  <style>
    /* base.css */

/* Global Styles */
:root {
  --primary: #4361ee;
  --secondary: #3f37c9;
  --accent: #4895ef;
  --accent2: #7209b7;
  --light: #f8f9fa;
  --dark: #212529;
  --success: #4cc9f0;
  --warning: #f72585;
  --text-light: #ffffff;
  --text-dark: #2b2d42;
  --card-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
  --nav-bg: rgba(255, 255, 255, 0.95);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  color: var(--text-light);
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Enhanced Navbar Styles */
.navbar {
  width: 100%;
  max-width: 1200px;
  background: var(--nav-bg);
  border-radius: 50px;
  padding: 12px 30px;
  margin: 20px 0 30px;
  box-shadow: 0 10px 30px rgba(67, 97, 238, 0.15);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.6);
  position: sticky;
  top: 20px;
  z-index: 100;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.navbar:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(67, 97, 238, 0.25);
}

.nav-links {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 0;
  margin: 0;
  gap: 15px;
}

.nav-links a {
  text-decoration: none;
  color: var(--dark);
  font-weight: 600;
  font-size: 1.05rem;
  padding: 12px 24px;
  border-radius: 30px;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.4);
}

.nav-links a:hover {
  color: var(--primary);
  transform: translateY(-3px);
  background: rgba(255, 255, 255, 0.5);
  box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
  animation: pulseNavItem 0.6s ease;
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 3px;
  background: linear-gradient(to right, var(--primary), var(--accent2));
  border-radius: 3px;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.nav-links a:hover::after {
  width: 80%;
}

@keyframes pulseNavItem {
  0% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-3px) scale(1.05); }
  100% { transform: translateY(0) scale(1); }
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.navbar {
  animation: slideDown 0.6s ease-out forwards;
}

/* Auth Form Styles */
.auth-container {
  width: 100%;
  max-width: 500px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  padding: 40px;
  box-shadow: var(--card-shadow);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.4);
  margin: 20px 0;
}

.auth-container h2 {
  color: var(--dark);
  text-align: center;
  margin-bottom: 30px;
  font-weight: 600;
  position: relative;
}

.auth-container h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: linear-gradient(to right, var(--primary), var(--accent2));
  border-radius: 3px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

form p {
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

label {
  color: var(--dark);
  font-weight: 500;
}

input[type="text"],
input[type="password"],
input[type="email"] {
  padding: 12px 20px;
  border-radius: 30px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.8);
  transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

button[type="submit"] {
  padding: 14px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, var(--primary), var(--accent2));
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
  box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
}

button[type="submit"]:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
}

.error {
  color: var(--warning);
  text-align: center;
  margin-bottom: 20px;
  font-weight: 500;
}

.auth-links {
  text-align: center;
  margin-top: 20px;
}

.auth-links a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
}

.auth-links a:hover {
  text-decoration: underline;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .navbar {
    padding: 10px 15px;
    border-radius: 30px;
  }
  
  .nav-links {
    gap: 8px;
    flex-wrap: wrap;
  }
  
  .nav-links a {
    padding: 8px 16px;
    font-size: 0.95rem;
  }
  
  .auth-container {
    padding: 30px 20px;
    margin: 20px 15px;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    padding: 10px 15px;
  }
}
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'chatbot_home' %}">Register here</a></p>
  </div>
</body>
</html>
